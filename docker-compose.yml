version: '3.6'
services:
  mysql:
    image: mariadb
    ports:
     - "3306:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      MYSQL_ROOT_PASSWORD: accessceramics
      MYSQL_DATABASE: accessceramics
    volumes:
      - db:/var/lib/mysql
volumes:
  db: